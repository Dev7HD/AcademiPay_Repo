spring.datasource.url=jdbc:h2:file:~/user-file-h2-db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.settings.trace=true

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/dev-test-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/dev-test-realm/protocol/openid-connect/certs